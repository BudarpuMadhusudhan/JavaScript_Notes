<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sentence =prompt("Enter the sentence")
        let word=prompt("enter the word")
        let count=0
        for(var i=0;i<=sentence.length-word.length;i++)
        {
            let actualWord=sentence.substring(i,i+word.length)
            if(actualWord.includes(word))
            {
                count++
            }
        }
        console.log(word+"--->"+count);
    </script>
</body>
</html>
