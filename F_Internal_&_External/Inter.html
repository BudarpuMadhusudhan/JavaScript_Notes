<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=prompt("ENter ur string")
        let char=prompt("Enter the charcater")
        let count=0
        let result =""
        for(var i=0;i<arr.length;i++)
        {
            if(arr[i]==char)
            {
                count++
                result=result+arr[i]
            }
        }
        console.log(count);
        console.log(result);
    </script>
</body>
