<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
         let string=prompt("enter the String")
         let char=prompt("enter character")
         let count=0;
         for(var i=0;i<string.length;i++)
         {
           if(string[i]==char)
           {
            count++;
           }
         }
         console.log(count);
    </script>
